<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <section class="bg-[#f0f0f1] text-[#3c434a]">
      <div class="container h-screen w-screen mx-auto px-4">
        <div id="main-box" class="flex flex-col justify-center items-center pt-20 max-w-[320px] mx-auto">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/WordPress_blue_logo.svg" class="w-[84px] h-[84px] mx-auto" height="84" width="84" />
          <div id="login-box" class="bg-white border-[1px] border-[#c3c4c7] mt-8 p-8 w-full">
            <form action="/" class="flex flex-col">
              <span class="text-sm">Username or Email Address</span>
              <input
                type="email"
                name=""
                id="myInput"
                value="admin125"
                class="
                  border-[0.0625rem] border-gray-600
                  focus:border-[#2271b1]
                  text-2xl
                  rounded
                  py-[0.1875rem]
                  text-[#2c3338]
                  px-[0.3425rem]
                  min-h-[40px]
                  mt-1
                  w-full
                "
              />
              <span class="text-sm mt-4">Password</span>
              <div class="relative">
                <input
                  type="password"
                  name=""
                  id=""
                  value="hunter2"
                  class="
                    relative
                    border-[0.0625rem]
                    focus:border-[#2271b1]
                    border-gray-600
                    text-2xl
                    rounded
                    py-[0.1875rem]
                    text-[#2c3338]
                    px-[0.3425rem]
                    min-h-[40px]
                    mt-1
                    w-full
                  "
                />
                <button class="absolute -translate-x-2/4 translate-y-2/4 top-0 right-0 text-[#2271b1] pointer-events-none">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    focusable="false"
                    class="h-6 w-6"
                    style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg)"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M18.3 9.5C15 4.9 8.5 3.8 3.9 7.2c-1.2.9-2.2 2.1-3 3.4c.2.4.5.8.8 1.2c3.3 4.6 9.6 5.6 14.2 2.4c.9-.7 1.7-1.4 2.4-2.4c.3-.4.5-.8.8-1.2c-.3-.4-.5-.8-.8-1.1zm-8.2-2.3c.5-.5 1.3-.5 1.8 0s.5 1.3 0 1.8s-1.3.5-1.8 0s-.5-1.3 0-1.8zm-.1 7.7c-3.1 0-6-1.6-7.7-4.2C3.5 9 5.1 7.8 7 7.2c-.7.8-1 1.7-1 2.7c0 2.2 1.7 4.1 4 4.1c2.2 0 4.1-1.7 4.1-4v-.1c0-1-.4-2-1.1-2.7c1.9.6 3.5 1.8 4.7 3.5c-1.7 2.6-4.6 4.2-7.7 4.2z"

              </div>
              <div class="mt-6 flex items-center justify-between">
                <input type="checkbox" name="" id="" /><span class="ml-2 text-sm">Remember me</span>
                <a id="myBtn" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="ml-auto text-white text-sm font-normal px-3 py-1.5 rounded bg-[#2271b1]">Log In</a>
              </div>
            </form>
          </div>
          <div class="justify-start items-start text-xs space-y-4 w-full mt-8">
            <a href="#" class="block">Lost your password?</a>
            <a href="#" class="block">‚Üê Go to [SITE NAME]</a>
          </div>
        </div>
      </div>
    </section>
    <script>
      // Get the input field
      var input = document.getElementById("myInput");

      // Execute a function when the user releases a key on the keyboard
      input.addEventListener("keyup", function (event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
          // Cancel the default action, if needed
          event.preventDefault();
          // Trigger the button element with a click
          document.getElementById("myBtn").click();
        }
      });
    </script>
  </body>
</html>
